        - " &f✉ #e6fff3ᴘʟᴀʏᴇʀ#8c8c8c: #92bed8%player%"
        - " &f⚐ #e6fff3ᴜᴜɪᴅ#8c8c8c: #92bed8%uuid%"
        - " &f⌛ #e6fff3ᴋᴇʏ#8c8c8c: #92bed8%key%"
